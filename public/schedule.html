
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>V0.1!!</title>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css"> 
  </head>
  <body>

    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="data.html">Data</a></li>
          <li><a href="schedule.html">Schedule</a></li>
        </ul>
      </nav>
      <h1>Scheduling Options</h1>
    </header>
    <iframe width="0" height="0" border="0" name="dummyframe" id="preventformredierct"></iframe>
    <section>
        <form name="scheduleform" action="https://us-central1-garden-alpha.cloudfunctions.net/schedule" method="post" target="dummyframe">
          <label for="interval">Interval:</label>
          <select name="interval" id="interval" onchange="hideweeklyfieldset()">
              <option value="monthly">Monthly</option>
              <option value="weekly" selected>Weekly</option>
              <option value="daily">Daily</option>
            </select>
          <br>
          <br>
          <fieldset id="weeklyfieldset">
              <legend>Weekly Schedule:</legend>
                  <input class="week" type="checkbox" name="saturday" value="sat" id="sat">Saturday 
                  <input class="week" type="checkbox" name="monday" value="mon" id="mon">Monday
                  <input class="week" type="checkbox" name="tuesday" value="tue" id="tue">Tuesday
                  <input class="week" type="checkbox" name="wednesday" value="wed" id="wed">Wednesday
                  <input class="week" type="checkbox" name="thursday" value="thu" id="thu">Thursday
                  <input class="week" type="checkbox" name="friday" value="fri" id="fri">Friday
                  <input class="week" type="checkbox" name="sunday" value="sun" id="sun">Sunday
          </fieldset>    
              <br>
              <label for="time">Time:</label>
              <input type="time" name="time" value="06:00">
              <br>
              <br>
              <label for="duration">Duration (minutes):</label>
              <input type="number" id="duration" name="duration" value="5" min="1">
          
          <input type="submit" value="Save">
          <input type="reset" value="Default">
        </form>
        <script>
          function hideweeklyfieldset(){
            let weekDay = document.getElementsByClassName("week");
            
            if(document.getElementById("interval").value == "weekly"){
                for(let i=0;i<weekDay.length;i++){
                    weekDay[i].removeAttribute("disabled");
                }
            }else{
                for(let i=0;i<weekDay.length;i++){
                    weekDay[i].setAttribute("disabled","1");
                }
            }
          }
          
        </script>
    </section>
    <footer>
      <p id="date"></p>
    </footer>

  </body>
</html>
