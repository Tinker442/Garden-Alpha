<!DOCTYPE html>
<html lang="en">

  <body>
    <h1>Garden Esp2866 Project</h1>
    <p>Work in progress</p>
    <button type="button" onclick="myFunction()">Test function</button>
    <script>
      function myFunction(){
        var xhr = new XMLHttpRequest();
        xhr.open('GET', "https://garden-alpha.firebaseapp.com/hello", true);
        xhr.send();
        
        xhr.onreadystatechange = processRequest;
        
        function processRequest(e) {
          if (xhr.readyState == 4 && xhr.status == 200) {
            var response = xhr.responseText;
            alert(response);
          }
        }
      }
    </script>
  </body>
