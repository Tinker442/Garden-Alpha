    <button type="button" onclick="myFunction()">Test function</button>

    <footer>
      <p id="date"></p>
    </footer>

    <script>
      n =  new Date();
      y = n.getFullYear();
      m = n.getMonth() + 1;
      d = n.getDate();
      document.getElementById("date").innerHTML = m + "/" + d + "/" + y;
      function myFunction(){
        var xhr = new XMLHttpRequest();
        xhr.open('GET', "https://garden-alpha.firebaseapp.com/hello", true);
        xhr.send();

        xhr.onreadystatechange = processRequest;

        function processRequest(e) {
          if (xhr.readyState == 4 && xhr.status == 200) {
            var response = xhr.responseText;
            alert(response);
          }
        }
      }
    </script>
